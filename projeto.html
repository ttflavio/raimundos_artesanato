<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raimundo's Madeiras </title>
    
    <style>
        .titulo_formulario{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color:rgb(175, 133, 90);
            color: white;
            font-family: Arial, Helvetica, sans-serif;  
        }
        .formulario{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40vh;
            font-family: Arial, Helvetica, sans-serif;           
        }
        .div{
            display: flex;
            flex-direction: column;
            color:rgb(175, 133, 90) ;  
                 
        }
        form input{
            outline: unset;
            padding: 10px;
            min-width: 300px;
            border: 1px solid rgb(175, 133, 90) ;
            border-radius: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;  
        }
        form button{
            padding: 5px;
            min-width:150px;
            border: 1px solid rgb(175, 133, 90) ;
            border-radius: 10px;
            margin-top: 10px;
            margin-left: 5px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color:rgb(175, 133, 90) ; 
            cursor: pointer;
        }
        form label{
            margin-left: 10px;
        }
       
    </style>
<body> 
    <h3 class="titulo_formulario">Cadastre-se para receber novidades sobre os produtos da loja!</h3>
    <section class="formulario">
    <form method="post" action="cadastrado.html">
        <div class="div">
            <label>Nome:</label>
            <input type=”text” placeholder="Digite seu nome" name=“nome” required>
            <label>E-mail:</label>
            <input type="email" placeholder="Digite seu email" name="email" required>
            <label>Telefone:</label>
            <input type="tel" placeholder="Digite seu telefone" name="Telefone" required>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
        

    </form>

    </section>    
</body>
</html>
